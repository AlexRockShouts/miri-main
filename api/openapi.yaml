openapi: 3.0.3
info:
  title: Miri Autonomous Agent API
  description: API for interacting with the Miri autonomous agent service.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development server

components:
  securitySchemes:
    ServerKey:
      type: apiKey
      in: header
      name: X-Server-Key
    BasicAuth:
      type: http
      scheme: basic

  schemas:
    Session:
      type: object
      properties:
        id:
          type: string
        client_id:
          type: string
        total_tokens:
          type: integer
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
    Message:
      type: object
      properties:
        role:
          type: string
        content:
          type: string
    Usage:
      type: object
      properties:
        prompt_tokens:
          type: integer
        completion_tokens:
          type: integer
        total_tokens:
          type: integer
    HumanInfo:
      type: object
      properties:
        id:
          type: string
        data:
          type: object
          additionalProperties:
            type: string
        notes:
          type: string
    Config:
      type: object
      properties:
        storage_dir:
          type: string
        server:
          type: object
          properties:
            addr:
              type: string
            key:
              type: string
            admin_user:
              type: string
            admin_pass:
              type: string
        models:
          type: object
          properties:
            mode:
              type: string
            providers:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/ProviderConfig'
        agents:
          type: object
          properties:
            debug:
              type: boolean
            defaults:
              type: object
              properties:
                model:
                  type: object
                  properties:
                    primary:
                      type: string
                    fallbacks:
                      type: array
                      items:
                        type: string
        channels:
          type: object
          properties:
            whatsapp:
              type: object
              properties:
                enabled:
                  type: boolean
                allowlist:
                  type: array
                  items:
                    type: string
                blocklist:
                  type: array
                  items:
                    type: string
            irc:
              type: object
              properties:
                enabled:
                  type: boolean
                host:
                  type: string
                port:
                  type: integer
                tls:
                  type: boolean
                nick:
                  type: string
                user:
                  type: string
                realname:
                  type: string
                channels:
                  type: array
                  items:
                    type: string
                nickserv:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    password:
                      type: string

    ProviderConfig:
      type: object
      properties:
        baseUrl:
          type: string
        apiKey:
          type: string
        api:
          type: string
        models:
          type: array
          items:
            $ref: '#/components/schemas/ModelConfig'
    ModelConfig:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        contextWindow:
          type: integer
        maxTokens:
          type: integer
        reasoning:
          type: boolean
        input:
          type: array
          items:
            type: string
        cost:
          type: object
          properties:
            input:
              type: number
            output:
              type: number
            cacheRead:
              type: number
            cacheWrite:
              type: number

paths:
  # --- Standard API (X-Server-Key) ---
  /api/v1/prompt:
    post:
      summary: Send a prompt to the agent
      security:
        - ServerKey: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                session_id:
                  type: string
                model:
                  type: string
                temperature:
                  type: number
                max_tokens:
                  type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string

  /api/v1/prompt/stream:
    get:
      summary: Stream a prompt response via SSE
      security:
        - ServerKey: []
      parameters:
        - name: prompt
          in: query
          required: true
          schema:
            type: string
        - name: session_id
          in: query
          schema:
            type: string
        - name: model
          in: query
          schema:
            type: string
      responses:
        '200':
          description: SSE stream of response chunks
          content:
            text/event-stream:
              schema:
                type: string

  /api/v1/interaction:
    post:
      summary: Manage sessions or check global status
      security:
        - ServerKey: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [new, status]
                client_id:
                  type: string
      responses:
        '200':
          description: Successful response

  /ws:
    get:
      summary: WebSocket for interactive streaming
      security:
        - ServerKey: []
      parameters:
        - name: session_id
          in: query
          schema:
            type: string
        - name: client_id
          in: query
          schema:
            type: string
        - name: channel
          in: query
          schema:
            type: string
        - name: device
          in: query
          schema:
            type: string
      responses:
        '101':
          description: WebSocket upgrade

  # --- Admin API (Basic Auth) ---
  /api/admin/v1/health:
    get:
      summary: Check health of the admin API
      security:
        - BasicAuth: []
      responses:
        '200':
          description: Healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string

  /api/admin/v1/config:
    get:
      summary: Get current configuration
      security:
        - BasicAuth: []
      responses:
        '200':
          description: Current config
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
    post:
      summary: Update configuration
      security:
        - BasicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Config'
      responses:
        '200':
          description: Config updated

  /api/admin/v1/human:
    get:
      summary: List all stored human information
      security:
        - BasicAuth: []
      responses:
        '200':
          description: List of human info
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HumanInfo'
    post:
      summary: Store human information
      security:
        - BasicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HumanInfo'
      responses:
        '200':
          description: Human info saved

  /api/admin/v1/channels:
    post:
      summary: Perform actions on communication channels
      security:
        - BasicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                channel:
                  type: string
                action:
                  type: string
                  enum: [status, enroll, send, devices, chat]
                device:
                  type: string
                message:
                  type: string
                prompt:
                  type: string
      responses:
        '200':
          description: Action performed

  /api/admin/v1/sessions:
    get:
      summary: List active session IDs
      security:
        - BasicAuth: []
      responses:
        '200':
          description: List of session IDs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /api/admin/v1/sessions/{id}:
    get:
      summary: Get session details
      security:
        - BasicAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'

  /api/admin/v1/sessions/{id}/history:
    get:
      summary: Get session message history
      security:
        - BasicAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Session history
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
                  total_tokens:
                    type: integer
